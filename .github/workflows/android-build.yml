name: Build Android APK

on:
  push:
    branches:
      - main   # ou a branch que você quer monitorar

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Baixa o repositório
      - uses: actions/checkout@v3

      # Instala JDK (Gradle precisa do Java)
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: temurin

      # Instala Node.js (para dependências do React Native)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # Instala dependências do projeto
      - name: Install dependencies
        run: npm install

      # Gera APK Debug (mais rápido, ótimo para testar no celular)
      - name: Build Debug APK
        run: cd android && ./gradlew assembleDebug

      # Salva o APK gerado como Artifact para download
      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: app-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk
